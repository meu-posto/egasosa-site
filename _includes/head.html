<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% if page.keywords %}
  <meta content="{{ page.keywords }}" name="keywords">
  {% else %}
  <meta content="egasosa" name="keywords" />
  {% endif %}
  <meta content="{% if page.description %}{{ page.description }}{% endif %}{% if site.description %}{{ site.description }}{% endif %}" name="description">

  <meta http-equiv="content-language" content="pt-br">
  <link rel="alternate" href="https://www.egasosa.com.br{{ page.url }}" hreflang="pt-br" />

  <link rel="canonical" href="https://www.egasosa.com.br{{ page.url | replace:'/',''}}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} - egasosa">
  <meta property="og:site_name" content="egasosa.com.br">
  <meta property="og:image" content="https://www.egasosa.com.br{% asset_path 'image-social-old.png' %}">
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="300" />
  <meta property="og:description" content="{{ page.description }}">

  <!-- Google Webmaster -->
  <meta name="google-site-verification" content="">

  <!-- Media -->
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, initial-scale=1.0, width=device-width">

  {% stylesheet style %}

  <!-- iOS/Android WebApp Optmizations -->
  <meta name="apple-mobile-web-app-title" content="egasosa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  {% include trackers/analytics.html %}
</head>
